<h1>Hello world!</h1>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="changeToDoHeader()">Change todo header</button>
  <button mat-raised-button color="primary" (click)="removeToDoComponent()">Remove todo component</button>
</div>
<mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
<app-todo [header]="toDoHeader" *ngIf="showToDo" (buttonClick)="onButtonClick($event)"></app-todo>
